{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Information Retrieval System</title>
{% endblock meta %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome to Information Retrieval System</h1>
  <div class="bg-white p-6 rounded-lg shadow-md">
    <form method="GET" class="flex flex-col sm:flex-row gap-2">
      <input 
        type="text" 
        name="query" 
        placeholder="Enter your search query..." 
        class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
      <button 
        type="submit" 
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-200 ease-in-out"
      >
        Search
      </button>
    </form>
  </div>
</div>
{% endblock content %}
